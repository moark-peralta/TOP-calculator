<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>The Odin Project</title>
  </head>
  <body>
    <div class="calc-container">
      <div data-previous class="display previous"></div> 
      <div data-current class="display current">0</div> 
      <button data-operator="%">%</button>
      <button data-delete-all>CE</button>
      <button data-delete-current>C</button>
      <button data-delete-last>&larr;</button>
      <button data-operator="1/x">1/x</button>
      <button data-operator="x^2">x<sup>2</sup></button>
      <button data-operator="sqrt">&Sqrt;</button>
      <button data-operator="รท">&div;</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator="*">x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator="-">-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator="+">+</button>
      <button data-operator="+/-">+/-</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-equals>=</button>
    </div>
  
    </div>
  </body>
</html>
